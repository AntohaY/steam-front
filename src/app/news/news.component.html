<div class="row">
  <div class="col-sm-3" *ngFor="let newsitem of dotaNews" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ newsitem.title }}</h5>
        <a href="{{ newsitem.url }}" target="_blank" class="btn btn-primary">Go to article page</a>
      </div>
    </div>
  </div>
</div>
